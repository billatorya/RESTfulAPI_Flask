<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="'styleshee", href="{{url for ('static', filename='style.css')}}">
    <title>Prediksi Berat Badan</title>
</head>

<body class="bg-gray-100">
    <div class="bg-gray-200 min-h-screen pt-2 font-mono my-16">
        <div class="container flex mx-auto">
            <div class="inputs w-full max-w-2xl p-6">
                <h2 class="text-2xl text-gray-900 font-bold mb-2">Silahkan Input gender dan tinggi badan</h2>
                <form class="mt-6 border-t border-gray-400 pt-4" method="POST" action="">
                    <div class='flex flex-wrap -mx-3 mb-6 text-xl'>

                        <div class='w-full md:w-full px-3 mb-6'>
                            <input type="radio" id="female" name="Gender" value="0">
                            <label for="female">Female</label><br>
                            <input type="radio" id="male" name="Gender" value="1">
                            <label for="male">Male</label><br>
                        </div>

                        <div class='w-full md:w-full px-3 mb-6'>
                            <label class='block tracking-wide text-gray-700'
                                for='grid-text-3'>Tinggi Badan (Height)</label>
                            <input type="text"
                                class='appearance-none block w-full bg-white text-gray-700 border border-gray-400 shadow-inner rounded-md py-3 px-4 leading-tight focus:outline-none  focus:border-gray-500'
                                id='grid-text-3' type='text' placeholder='Masukkan tinggi badan (inch)'
                                name="height" required>
                        </div>
                    </div>

                    <div class="flex justify-end ">
                        <button
                            class="appearance-none bg-gray-200 text-gray-900 px-2 py-1 shadow-sm border border-gray-400 rounded-md hover:bg-gray-300"
                            type="submit">Prediksi</button>
                    </div>
                </form>
            </div>
            {% if result is defined %}
            <div class="prediction-result w-full max-w-2xl p-6">
                <h2 class="text-2xl text-gray-900">Hasil Prediksi Berat Badan</h2>
                <center><img style="width: 50%; height: auto;" class="my-3" src="../static/libra-g054dcb5ba_640.png" alt="Timbangan"</center>>
                <h2 class="mx-auto text-3xl text-center px-2 py-2 bg-gray-300 rounded rounded-full mt-5">{{result}}</h1>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
